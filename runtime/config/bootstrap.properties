# 配置中心服务的地址
spring.cloud.config.discovery.enabled = true
spring.cloud.config.discovery.service-id = Global-configuration-management-Infrastructure

# 要读取的配置文件application属性
#需要读取的配置文件中不能在文件名中包含"-"
spring.cloud.config.name = Security_authentication_and_authorization_Infrastructure

# 要读取的配置文件profile属性,默认是dev
config.profile = product
spring.cloud.config.profile=${config.profile:dev}